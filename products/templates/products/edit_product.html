{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container hdr-container">
        <div class="row">
            <div class="col">
                
            </div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container mt-5 mb-3 h-100">
        <div class="row">
            <div class="col-12 col-md-6">
                <h2 class="fw-bold mb-4 display-6">Product Management</h2>
                <h6 class="text-muted">Edit a Product</h6>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-6">
                <form method="POST" action="{% url 'edit_product' product.id %}" class=" form mb-3" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="align-right">
                        <a class="btn btn-outline-dark py-2" href="{% url 'products' %}">Cancel</a>
                        <button class="btn text-capitalize py-2 btn-bg-col" type="submit">Update Product</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}

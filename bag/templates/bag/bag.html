{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container hdr-container">
        <div class="row">
            <div class="col">
                
            </div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container mt-5 mb-3 h-100">
        <div class="row">
            <div class="col">
                <hr>
                <h2 class="fw-bold mb-4 display-6">Shopping Bag</h2>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col">
                {% if bag_items %}
                    <div class="table-responsive">
                        {{ bag_items }}
                    </div>
                {% else %}
                    <p class="lead mb-5">You have no items in your bag.</p>
                    <a href="{% url 'products' %}" class="btn btn-outline-black rounded-2 btn-lg">
                        <span class="icon">
                            <i class="far fa-hand-point-left"></i>
                        </span>
                        <span class="text-capitalize">Keep Shopping</span>
                    </a>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}

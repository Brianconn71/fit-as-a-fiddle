{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container hdr-container">
        <div class="row">
            <div class="col">
                
            </div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container container-pad mt-5 mb-3 h-100">
        <div class="row">
            <div class="col">
                <h2 class="fw-bold mb-4 display-6">Blog</h2>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-lg-6 mb-5">
                {% for post in posts %}
                    <div class="post-block">
                        <h2 class="subtitle">{{ post.title }}</h2>
                    </div>
                    <a href="{% url 'blog_post' post.slug %}">Read more</a>
                {% endfor %}
                <a href="{% url 'add_blog_post' %}">cvbcb</a>
            </div>
        </div>
    </div>
{% endblock %}

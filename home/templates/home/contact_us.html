{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container hdr-container">
        <div class="row">
            <div class="col">
                
            </div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container container-pad mt-2 mb-5">
        <div class="row">
            <div class="col-12 col-md-6 h-100">
                <h2 class="fw-bold mb-4 display-6">Contact Us</h2>
                <h6 class="text-muted">Fill in the form below to get in touch with the store.</h6>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-6">
                <form method="POST" action="{% url 'add_blog_post' %}" class="form mb-3" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                        <button class="btn rounded-2 btn-text text-capitalize py-2 btn-bg-col" type="submit">Add Blog Post</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}

{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'profiles/css/profile.css' %}">
{% endblock %}

{% block page_header %}
    <div class="container hdr-container">
        <div class="row">
            <div class="col">
                
            </div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container mt-5 mb-3 h-100">
        <div class="row">
            <div class="col">
                <h2 class="fw-bold mb-4 display-6">My Profile</h2>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-lg-6">
                <p class="small text-muted">Default Delivery Information</p>
                <form action="{% url 'profile' %}" class="mt-4" method="POST" id="profile-update-form">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn text-uppercase py-3 btn-bg-col float-end">Update Information</button>
                </form>
            </div>
            <div class="col-12 col-lg-6">
                <p class="small text-muted">Order History</p>
                {{ orders }}
            </div>
        </div>
    </div>
{% endblock %}
